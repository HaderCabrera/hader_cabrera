<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordes en CSS</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            margin: 50px;
            padding: 20px;

            border-style: outset outset solid outset;
            border-width:10px 6px 6px 6px;
            border-color:orange red red red;
            border-radius: 40px 10px;
        }
    </style>
</head>
<body>
    <div>
        contenido
    </div>
</body>
</html>
