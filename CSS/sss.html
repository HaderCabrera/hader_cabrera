<!DOCTYPE html>
<html lang="en">
<head>

    <title>speudolectors</title>
    <style>
        .primero,.segundo{
            display: none;
        }
        #primero:hover .primero {
            display:block;
        }
        #segundo:hover .segundo {
            display:block;
        }       
    </style>
</head>
<body>
    <section id="primero"> PRIMERO
        <div class="primero"><img src="flecha_activa.png" alt="activa"></div>
    </section>
    <section id="segundo"> SEGUNDO
        <div class="segundo"><img src="flecha_activa.png" alt="activa"></div>
    </section>
</body>
</html>
