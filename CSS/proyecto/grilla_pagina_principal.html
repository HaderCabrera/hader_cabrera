<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500;900&family=Grenze+Gotisch:wght@200;300;500;900&family=Roboto:wght@100;400;500;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container-global{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(6,auto);
        }
        .encabezado-main{
            grid-column: 1 / span 12;
            display: grid;
            grid-template-columns: auto 85%;
            grid-template-rows: 40px auto;
        }
        /*DISEÑO DE MAIN*/
        .header-logo{
            background-color: white;
            grid-row: 1 / 3;
            grid-column: 1 / 2;
        }
        .header-marcas{
            height: 40px;
            background-color:#636363;
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 40px;
            padding-right: 80px ;
        }
        .header-menu-main{
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            display: flex;
            justify-content: end;
            align-items: center;
            gap: 100px;
            padding-right: 40px;
        }
        .header-menu-main{
            height: 100%;
            white-space: nowrap;
            padding-right: 50px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .header-menu-main > div:hover{
            border: 2px solid black;
            background-color: black;
            border-radius: 5px;
            color: white;
            font-size:large;
            padding: 10px;
        }
        /*DISEÑO DE MAIN*/
        .presentation{
            background-image: url(estees.jpg);
            grid-column: 1 / 14;
            grid-row: 2 / 3;
            height: 400px;
            color: white;
            border-top: 2px solid gray;
            font-family: 'Vina Sans', sans-serif;
            font-size: 5rem;
            padding: 30px;

        }    
    </style>
</head>
<body>
    <div class="container-global">
        <header class="encabezado-main">
            <div class="header-logo"><img src="logo_escalkadi.jpeg" alt=""></div>
            <div class="header-marcas">
                <div class="marca1"><img src="autoeco.png" alt="auteco"></div>
                <div class="marca2"><img src="favpng_maruti-suzuki-car-logo.png" alt="susuki"></div>
                <div class="marca3"><img src="kawasai_wing.png" alt="kawasaki"></div>
                <div class="marca4"><img src="pngwing.com.png" alt="honda"></div>
                <div class="marca5"><img src="victori.png" alt="victori"></div>
                <div class="marca6"><img src="yamaha_wing.png" alt="ymaha"></div>                
            </div>
            <div class="header-menu-main">
                <div class="item-main1">Motos</div>
                <div class="item-main2">Carros</div>
                <div class="item-main3">Servicios</div>
                <div class="item-main4">Sobre nosotros</div>
                <div class="item-main5">HOME</div>
            </div>
        </header>
        <div class="presentation">HAZ REALIDAD <br> EL SUEÑO DE TU <br> PRIMER MOTO</div>
        <nav>
            <div class="presentation-img"></div>
            <div class="barra-busqueda"></div>
        </nav>
        <section class="motos">
            <div class="clase1"></div>
            <div class="clase2"></div>
            <div class="clase3"></div>
        </section>
        <section class="gestiones">
            <div class="gestiones1"></div>
            <div class="gestiones2"></div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
