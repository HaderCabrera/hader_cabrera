<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .container-global{
            display: grid;
            grid-template-columns: repeat(12,1fr);
            grid-template-rows: repeat(6,auto);
        }
        .encabezado-main{
            background-color: blue;
            grid-column: 1 / span 12;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: auto auto;
            border: 2px solid black;
        }
        /*DISEÑO DE MAIN*/
        .header-logo{
            background-color: white;
            grid-row: 1 / 3;
            grid-column: 1 / 2;
        }
        .header-marcas{
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }
        .header-menu-main{
            background-color: #fddc68;
            grid-row: 2 / 3;
            grid-column: 2 / 3;  
        }
        /*DISEÑO DE MAIN*/
    </style>
</head>
<body>
    <div class="container-global">
        <header class="encabezado-main">
            <div class="header-logo">Logo</div>
            <div class="header-marcas">
                <img src="honda-logo-5D061745A5-seeklogo.com.png" alt="">
            </div>
            <div class="header-menu-main">Menu</div>
        </header>
        <div class="presentation"></div>
        <nav>
            <div class="presentation-img"></div>
            <div class="barra-busqueda"></div>
        </nav>
        <section class="motos">
            <div class="clase1"></div>
            <div class="clase2"></div>
            <div class="clase3"></div>
        </section>
        <section class="gestiones">
            <div class="gestiones1"></div>
            <div class="gestiones2"></div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
